<ion-tabs [color]="green" selectedIndex = {{tabAtiva}} >
  <ion-tab  [root]="tab2Root" tabTitle="Prevenção" tabIcon="alert"></ion-tab>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab *ngIf="false" [root]="tab3Root" tabTitle="Notificação" tabIcon="chatbubbles"></ion-tab>
  <ion-tab *ngIf="funcionario" [root]="tab4Root" tabTitle="Comitê" tabIcon="contacts"></ion-tab>
</ion-tabs>
