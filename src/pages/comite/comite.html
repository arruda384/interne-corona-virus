<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Comitê de Crise </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img src="./assets/imgs/lista_boletins.png" />

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Start Page</th>
          <th scope="col">View</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pdfFiles">
          <th scope="row">{{ item.name }}</th>
          <td>{{ item.startPage }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="openDoc(item.path, item.startPage)">
              View
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-success btn-sm" (click)="downloadPdf(item.path, item.name)">
              Save
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ion-card>
      <a class="" href="./assets/boletim/boletim001.pdf" download="Boletim Nº1 - COVID19 ">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="./assets/imgs/Boletim n1 - 1.png">
            </ion-col>
            <ion-col>
              <img src="./assets/imgs/Boletim n1 - 2.png">
            </ion-col>
            <ion-col>

            </ion-col>
            <ion-col>
              <img src="./assets/imgs/Boletim n1 - 6.png">
            </ion-col>
          </ion-row>
        </ion-grid>
        <div class="boletimLink">21 de Março de 2020</div>
      </a>
    </ion-card>

    <ion-card>
