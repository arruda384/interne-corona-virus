<ion-header>
    <ion-toolbar>
      <ion-title style="text-align: center;">
        Informação
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
   

    <ion-card>
 
        <img src="{{info.image}}" />
        <ion-card-header>
          <ion-card-title>{{info.titulo}}</ion-card-title>
          <!-- <ion-card-subtitle>23 de janeiro às 20:00h</ion-card-subtitle> -->
        </ion-card-header>
       
        <ion-card-content>
            {{info.texto}}
        </ion-card-content>
       
      </ion-card>

  </ion-content>
