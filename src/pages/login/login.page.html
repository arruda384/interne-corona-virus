<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="exibirTipoLogin(1)" class="buttonLogin backgroundRed">
          <img src="./assets/imgs/interne.png" />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="loginGoogle()" class="buttonLogin">
          <img src="./assets/imgs/google.png" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form *ngIf="exibirLoginAd" class="formLogin">
    
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="creds.matricula" name="matricula" type="text" placeholder="Matricula">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" type="password" placeholder="password"></ion-input>
    </ion-item>

    <button class="buttonLog" ion-button (click)="login()" expand="full">
      Login
    </button>

  </form>

  <div class="ion-padding">
    <!-- <p>Dados google</p> -->

      <ion-item">
      </ion-item>
      <ion-item>
        <ion-label>{{loginDetails.displayName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{loginDetails.displayEmail}}</ion-label>
      </ion-item>
    
    </ion-list> -->


  </div>

</ion-content>
